<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sync’d | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="logo1.png" alt="sync’d logo" class="logo-header" />
</header>

<main>
  <h1 id="category-title"></h1>
  <div class="product-grid" id="products"></div>
</main>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category');
  const categoryTitle = category ? category.toUpperCase() : 'PRODUCTS';
  document.getElementById('category-title').textContent = categoryTitle;

  const productsContainer = document.getElementById('products');

  for (let i = 1; i <= 10; i++) {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <div class="product-image"></div>
      <p class="product-name">${categoryTitle} ${i}</p>
    `;
    productsContainer.appendChild(div);
  }
</script>

</body>
</html>

<div class="product-card">
  <img src="assets/necklace1.jpg" alt="Necklace 1" />

  <h4>Necklace 1</h4>
  <p class="price">$120</p>

  <!-- Quantity Controls -->
  <div class="qty-control">
    <button onclick="changeQty(this, -1)">−</button>
    <span class="qty">1</span>
    <button onclick="changeQty(this, 1)">+</button>
  </div>

  <!-- Add to Cart -->
  <button
    class="add-to-cart"
    onclick="addToCart('Necklace 1', 120, this)"
  >
    Add to Cart
  </button>
</div>
