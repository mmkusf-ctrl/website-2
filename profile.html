<body>

<h2>My Orders</h2>
<div id="orders"></div>

<h2>Address Book</h2>
<div id="address">Saved addresses coming soon</div>

<script>
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const ordersDiv = document.getElementById("orders");

  if (!orders.length) {
    ordersDiv.innerHTML = "<p>No orders yet.</p>";
  }

  orders.forEach(order => {
    ordersDiv.innerHTML += `
      <div>
        <p>Order #${order.id}</p>
        <p>Date: ${order.date}</p>
        <p>Total: $${order.total}</p>
      </div>
    `;
  });
</script>

</body>
</html>
